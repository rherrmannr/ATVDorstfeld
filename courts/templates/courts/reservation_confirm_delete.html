{% extends "courts/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Buchung Löschen</legend>
            <h2>Willst du wirklich die Buchung am {{reservation.start_datetime|date:"F d, Y"}} von
            {{reservation.start_datetime|date:"H:i"}} bis {{reservation.end_datetime|date:"H:i"}} Uhr löschen?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Ja, Löschen!</button>
        </div>
    </form>
</div>
{% endblock content %}
